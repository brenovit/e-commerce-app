<div class="main-content">
  <div class="section-content section-content-p30">
    <div *ngIf="currentCategoryName">
      <h4>Category: {{ currentCategoryName }}</h4>
      <hr />
    </div>
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <app-product-list-item [product]="product"></app-product-list-item>
        </div>

        <div
          *ngIf="products?.length === 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>
      <app-footer-pagination
        *ngIf="products?.length > 0"
        [page]="page"
        [context]="'products'"
      ></app-footer-pagination>
    </div>
  </div>
</div>

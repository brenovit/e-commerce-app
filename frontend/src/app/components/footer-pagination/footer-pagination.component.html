<div class="footer-pagination">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-3">
      <div class="items">
        <label>Item per page</label>
        <select [(ngModel)]="newPageSize" (change)="updatePageSize()">
          <option *ngFor="let item of itensPerPageSize" value="{{ item }}">{{
            item
          }}</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-9">
          <ngb-pagination
            [(page)]="pageNumber"
            [pageSize]="pageSize"
            [collectionSize]="totalItens"
            (pageChange)="updatePageNumber()"
          ></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>

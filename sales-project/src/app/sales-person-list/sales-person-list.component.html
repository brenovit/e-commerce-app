<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Firt Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Sales Volume</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let salesPerson of salesPersonList; let i = index">
      <th scope="row">{{ i }}</th>
      <td>
        {{ salesPerson.firstName }}
      </td>
      <td>
        {{ salesPerson.lastName }}
      </td>
      <td>
        {{ salesPerson.email }}
      </td>
      <td>
        {{ salesPerson.salesVolume }}
      </td>
    </tr>
  </tbody>
</table>

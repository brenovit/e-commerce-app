<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Firt Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Sales Volume</th>
      <th scope="col" class="text-center">Met Quota?</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let salesPerson of salesPersonList; let i = index"
      [ngClass]="{ highlight: salesPerson.salesVolume >= minimunQuota }"
    >
      <th scope="row">{{ i }}</th>
      <td>
        {{ salesPerson.firstName }}
      </td>
      <td>
        {{ salesPerson.lastName }}
      </td>
      <td>
        {{ salesPerson.email }}
      </td>
      <td>
        {{ salesPerson.salesVolume | currency: "BRL" }}
      </td>
      <td class="text-center">
        <div *ngIf="salesPerson.salesVolume >= minimunQuota; else elseBlock">
          Yes
        </div>
        <ng-template #elseBlock>No</ng-template>
      </td>
    </tr>
  </tbody>
</table>
